    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 74%, #fdbb2d 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-shadow: 0 2px 8px #0008;
            font-size: 2.5em;
            margin-bottom: 0.5em;
            letter-spacing: 2px;
        }
        .radio-links {
            background: rgba(20, 30, 40, 0.85);
            border-radius: 16px;
            box-shadow: 0 4px 24px #0006;
            padding: 2em 2.5em;
            display: flex;
            flex-direction: column;
            gap: 1.2em;
            width: 320px;
            max-width: 90vw;
        }
        .radio-links a {
            text-decoration: none;
            color: #fdbb2d;
            background: #222a;
            padding: 0.8em 1em;
            border-radius: 8px;
            font-size: 1.15em;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 2px 8px #0004;
            letter-spacing: 1px;
        }
        .radio-links a:hover {
            background: #fdbb2d;
            color: #1a2a6c;
        }
        .antenna {
            margin-bottom: 1.5em;
            font-size: 2em;
            filter: drop-shadow(0 2px 6px #0008);
        }
        .logo {
            position: absolute;
            top: 24px;
            left: 24px;
            z-index: 10;
        }
        .logo img {
            width: 200px;
            height: 100px;
            border-radius: 12px;
            box-shadow: 0 2px 8px #0006;
            background: #fff2;
        }
    </style>
</head>
